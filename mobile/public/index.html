<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServGO App</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: http://localhost:8081; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://localhost:8081 blob:; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: http: https:; font-src 'self' data:; connect-src 'self' http://localhost:8081 ws://localhost:8081;">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        #root {
            height: 100vh;
            width: 100vw;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">Loading ServGO App...</div>
    </div>
    
    <!-- Main App Entry -->
    <script>
        // Load the bundle with proper error handling
        var script = document.createElement('script');
        script.src = 'http://localhost:8081/node_modules/expo/AppEntry.bundle?platform=web&dev=true&hot=false&lazy=true&transform.engine=hermes&transform.routerRoot=app&unstable_transformProfile=hermes-stable';
        script.type = 'text/javascript';
        script.onerror = function() {
            console.error('Failed to load app bundle');
            document.getElementById('root').innerHTML = '<div class="loading">Failed to load app. Please check the console for errors.</div>';
        };
        script.onload = function() {
            console.log('App bundle loaded successfully');
        };
        document.head.appendChild(script);
    </script>
</body>
</html>
